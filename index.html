<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<h1 id="title">Survey Form</h1>
<div id="form-outer">
  <p id="description">
    Tell us what is your favorite Sport
  </p> 
  <form action="#" id="survey-form" method="GET">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name"><strong>*</strong> Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" id="name" name="name" class="input-field" placeholder="Enter Your Name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email"><strong>*</strong> Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" id="email" name="email" class="input-field" placeholder="Enter Your Email" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age"><strong>*</strong> Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" id="number" class="input-field" placeholder="Age" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="liveEvents">Do you go on sport events? </label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="liveEvents" class="dropdown">
          <option disabled value>Select an option </option>
          <option value="yes">No</option>
          <option value="no">Yes</option>
          <option value="sometimes">Sometimes</option>
        </select>
      </div>
    </div>
    <div class="rowTab">  
      <div class="labels">
        <legend>Do you working out?</legend>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label> No <input  name="radioButtons" value="1" type="radio" class="favorite_sport"></label></li>
          <li class="radio"><label> Yes <input name="radioButtons" value="2" type="radio" class="favorite_sport"></label></li>
          <li class="radio"><label> Sometimes <input name="radioButtons" value="3" type="radio" class="favorite_sport"></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="favorite_sport">What is your favorite sport?</label>
      </div>
      <div class="rightTab">
        <ul id="favorite_sport" style="list-style: none;">
          <li class="checkbox"><label><input name="sport" value="1" type="checkbox" class="favorite_sport"> MMA </label></li>
          <li class="checkbox"><label><input name="sport" value="2" type="checkbox" class="favorite_sport"> Kickbox </label></li>
          <li class="checkbox"><label><input name="sport" value="3" type="checkbox" class="favorite_sport"> Football  </label></li>
          <li class="checkbox"><label><input name="sport" value="4" type="checkbox" class="favorite_sport"> Basketball  </label></li>
          <li class="checkbox"><label><input name="sport" value="5" type="checkbox" class="favorite_sport"> Hockey  </label></li>
          <li class="checkbox"><label><input name="sport" value="6" type="checkbox" class="favorite_sport"> Voleyball  </label></li>
          <li class="checkbox"><label><input name="sport" value="7" type="checkbox" class="favorite_sport"> Socer  </label></li>
          <li class="checkbox"><label><input name="sport" value="8" type="checkbox" class="favorite_sport"> Swimming  </label></li>
          <li class="checkbox"><label><input name="sport" value="9" type="checkbox" class="favorite_sport"> Gymnastics  </label></li>
          <li class="checkbox"><label><input name="sport" value="10" type="checkbox" class="favorite_sport"> Tennis  </label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">If you have more sports to add please include them in the box below:</label>
      </div>
      <div class="rightTab">
       <textarea class="input-field text-area" name="comment" id="comments" placeholder="Enter your comment here..." cols="50" rows="30"></textarea>
      </div>
    </div>
    <button type="sibmit" id="submit">Submit</button>
  </form>
</div>
<footer>Gancho Iliev &copy;</footer>
  
</body>

</html>
